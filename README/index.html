<h1>keymapDB</h1>
<p>Static site serving up various keymaps for keyboards: ergo, ortholinear, minimal, and more.</p>
<h2>How can I contribute?</h2>
<p>Either open a PR directly (you'll likely be adding to the <code>data/data.json</code> file) or by joining in the <a href="https://github.com/mathias/keymapdb/discussions">Discussions threads</a>.</p>
