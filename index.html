
<!DOCTYPE html>
<html lang="en">
  <title>Ergo Keyboard Layouts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
  <link rel="stylesheet" href="/css/index.css">
  <body class="sans-serif bg-white">
    <header class="mw9 center pa4 pt5-ns ph7-l">
      <div class="cover">
        <nav class="dt w-100 mw8 center">
        </nav>

        <div class="tc-l mt4 ph3">
          <a href="/"><img src="img/logo.jpg" alt="Retro ergonomic typewriter workstation. See attribution below."></a>
          <h1 class="f2 f1-l fw2 black-90 mb0 lh-title">Ergo Keyboard Layouts</h1>
          <h2 class="fw1 f3 white-80 mt3 mb4"></h2>
        </div>
      </div>
    </header>

    <div class="pa4 ph7-l mw9-l center">
      
<div class="pa4">
  <div id="table-container" class="overflow-auto">
    <table class="f6 w-100 mw8 center" cellspacing="0">
      <thead>
        <tr>
          <th class="fw6 bb b--black-20 tl pb3 pr3 bg-white"><!-- image --></th>
          <th class="fw6 bb b--black-20 tl pb3 pr3 bg-white">Layout Name</th>
          <th class="fw6 bb b--black-20 tl pb3 pr3 bg-white">Firmware</th>
          <th class="fw6 bb b--black-20 tl pb3 pr3 bg-white">Language</th>
          <th class="fw6 bb b--black-20 tl pb3 pr3 bg-white">Keyboard Model(s)</th>
          <th class="fw6 bb b--black-20 tl pb3 pr3 bg-white">Keys</th>
        </tr>
      </thead>
      <tbody class="lh-copy">
        <tr class="striped--light-gray">
          <td class="pv3 pr3 bb b--black-20"></td>
          <td class="pv3 pr3 bb b--black-20"><a href="https://github.com/manna-harbour/miryoku">Miryoku</a></td>
          <td class="pv3 pr3 bb b--black-20">QMK</td>
          <td class="pv3 pr3 bb b--black-20">English US</td>
          <td class="pv3 pr3 bb b--black-20">Many</td>
          <td class="pv3 pr3 bb b--black-20">36+</td>
        </tr>
        <tr class="striped--light-gray">
          <td class="pv3 pr3 bb b--black-20"></td>
          <td class="pv3 pr3 bb b--black-20"><a href="https://github.com/qmk/qmk_firmware/tree/master/keyboards/minidox/keymaps/dustypomerleau">dustypomerleau</a></td>
          <td class="pv3 pr3 bb b--black-20">QMK</td>
          <td class="pv3 pr3 bb b--black-20">English US</td>
          <td class="pv3 pr3 bb b--black-20">Minidox</td>
          <td class="pv3 pr3 bb b--black-20">36+</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<script src="/js/index.js"></script>

    </div>

            </ul>
          </div>
        </div>
    </footer>
